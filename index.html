<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="images/icon-star.svg" class="box__star-img bg-gray" />

      <div class="text-box">
        <div class="bold-text box__main-text">How did we do?</div>
        <br />
        <div class="box__thin-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
      </div>

      <div class="btn-box">
        <a class="btn-box__btn bg-gray" href="#">1</a>
        <a class="btn-box__btn bg-gray" href="#">2</a>
        <a class="btn-box__btn bg-gray" href="#">3</a>
        <a class="btn-box__btn bg-gray" href="#">4</a>
        <a class="btn-box__btn bg-gray" href="#">5</a>
      </div>

      <a href="thank.html" class="submit-btn bg-orange">SUBMIT</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
